<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modal</title>
    <link rel="stylesheet" href="css modal.css">
    <link rel="stylesheet" href="../main.css">
    
</head>
<body>
    <!--fond-->
    <div class="modalComponent hiddenModal">
        <div class="modalFond"></div>
            <!--bloc-->
            <div class="modal">
                <a href="#" class="fermerModal"  onclick="hideModal()">X</a>
                <script>
                    function hideModal() {
                        const $modal = document.querySelector(".hiddenModal");
                        $modal.classList.replace("modalComponent","hiddenModal"); 
                        }
                </script>
                <!--formulaire (x2) /contenu -->
                <form method="post">
                    <div class="formModal">
                        <div class="mailModal">
                            <label for="Identifiant/e-mail">Identifiant/e-mail<br></label>
                            <input type="text" name="mail" id="mail">
                        </div>
                    </div>
                </form>
                <form method="post">
                    <div class="formModal">
                        <div class="motDePasseModal">
                            <label for="Identifiant/e-mail" >Mot de passe<br></label>
                            <input type="text" name="mot de passe" id="motDePasse">
                        </div>
                    </div>
                </form>
                <!-- bouton connexion -->
                <div class="boutonModal">
                    <a href="#" class="connexionTxtModal">Connexion</a>
                </div>
            <!--//bloc-->        
            </div>
    </div>
    <!--test-->
    <button class="test" onclick="showModal()">
        <script>
            function showModal() {
                const $modal = document.querySelector(".hiddenModal");
                $modal.classList.replace("hiddenModal","modalComponent"); 
                }
        </script>
